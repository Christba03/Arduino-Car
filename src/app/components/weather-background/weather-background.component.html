<div class="weather-background" [class]="weather">
  <div *ngIf="weather === 'lluvia'" class="rain">
    <div *ngFor="let drop of raindrops; let i = index" 
         class="drop"
         [ngStyle]="getRainStyle(i)"></div>
  </div>
  
  <span *ngIf="weather === 'soleado'" class="sunshine"></span>
  <span *ngIf="weather === 'soleado'" class="sun"></span>
  <ul *ngIf="weather === 'nevado'" class="snow">
    <li *ngFor="let flake of snowflakes"></li>
  </ul>
</div>
