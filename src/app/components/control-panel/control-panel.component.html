<!-- control-panel.component.html -->
<div class="container">
  <div class="form_area">
    <h2 class="title">Vehicle Controls</h2>
    <div class="controls_grid">
      <div class="control_column">
        <app-custom-toggle 
          [label]="'Day/Night'" 
          [(ngModel)]="dayNightMode"
          (ngModelChange)="onDayNightChange()">
        </app-custom-toggle>
        
        <app-custom-toggle 
          [label]="'Headlights'" 
          [(ngModel)]="headlightsOn">
        </app-custom-toggle>
        
        <app-custom-toggle 
          [label]="'Backlights'" 
          [(ngModel)]="backlightsOn">
        </app-custom-toggle>
      </div>
      
      <div class="control_column">
        <app-custom-toggle 
          [label]="'Doors'" 
          [(ngModel)]="doorsLocked">
        </app-custom-toggle>
        
        <app-custom-toggle 
          [label]="'Wipers'" 
          [(ngModel)]="cleanersActive">
        </app-custom-toggle>
        
        <app-custom-toggle 
          [label]="'Inside Lights'" 
          [(ngModel)]="insideLightsOn">
        </app-custom-toggle>
      </div>
    </div>
    
    <div class="bottom_controls">
      <app-custom-toggle 
        [label]="'Horn'" 
        [(ngModel)]="hornActive">
      </app-custom-toggle>
      
      <app-custom-toggle 
        [label]="'Music'" 
        [(ngModel)]="musicPlaying"
        class="music_toggle">
      </app-custom-toggle>
    </div>
  </div>
</div>
