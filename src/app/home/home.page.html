<ion-content [fullscreen]="true">
  <!-- Grayscale filter (only affects content below it) -->
  <app-grayscale-filter [isActive]="(dayNightMode$ | async) ?? false"></app-grayscale-filter>
  
  <!-- Background layers -->
  <app-weather-background [weather]="currentWeather"></app-weather-background>
  <app-building-background></app-building-background>
  
  <!-- Road and car -->
  <div class="road-container">
    <app-road></app-road>
  </div>
  <div class="car-container">
    <app-car></app-car>
  </div>
  
  <!-- Effects -->
  <app-light-ray [angle]="120" [duration]="2.5" [intensity]="0.6"></app-light-ray>
  
  <!-- Controls (above grayscale filter) -->
  <div class="control-panel-container">
    <app-control-panel></app-control-panel>
  </div>
  
  <!-- Footer (above grayscale filter) -->
  <div class="footer-container">
    <app-weather-footer (weatherChange)="setWeather($event)"></app-weather-footer>
  </div>
</ion-content>
